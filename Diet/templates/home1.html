    <script type="text/javascript">
        function makeRequired(id, name)
        {
             var radio = document.getElementById(id);
             var hiddenInput = document.getElementsByClassName(name);

             for (var i = 0; i != hiddenInput.length; i++){
                if (radio.value == "yes") {
                    hiddenInput[i].style.display = "block";
                }
                else{
                    hiddenInput[i].style.display = "none";
            }
        }
    }
